<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/popup.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <script src="js/browser-polyfill.min.js"></script>
  <script src="js/popup.js"></script>
</head>

<body>

  <div id="whPluginOuter">
    <div id="whPluginHeader">
      <img src="images/werte-herren-logo.svg" class="logo"></img>
      <h1>Cannergrow Exporter</h1>
    </div>

    <div id="whLoader">
      <img src="images/loader.svg" /><span><br />
        <span id="whLoaderMessage"></span></span>
      <button id="btnAbortSync" type="button"><i class="fas fa-hand-paper"></i> Abbrechen</button><br /><br />
    </div>

    <div id="whPluginContent">

      <div id="whPluginActionsCannergrow">
        <b>Cannergrow.com</b>
        <button id="btnSyncData" type="button"><i class="fas fa-sync"></i> Sync</button>
        <span id="whPluginTutorial">Bitte sicherstellen, dass eingeloggt bei Cannergrow!</span>
      </div>

      <br />

      <div id="whPluginResult">
        <b>Gefundene Datens&auml;tze</b>

        <div id="whPluginResult0">
          <table>
            <tr>
              <td>Username: </td>
              <td id="spanUsername"></td>
            </tr>
            <tr>
              <td>Letzter Sync: </td>
              <td id="spanLastUpdate"></td>
            </tr>
            <tr>
              <td>Transaktionen:</td>
              <td id="spanTransactionsLength"></td>
            </tr>
            <tr>
              <td>Pflanzen:</td>
              <td id="spanPlantsLength"></td>
            </tr>
            <tr>
              <td>Team:</td>
              <td id="spanMembersLength"></td>
            </tr>
          </table>

          <div>
            <button id="btnDownloadData" type="button">
              <i class="fas fa-save"></i> Download</button>
            <button id="btnDeleteData" type="button"><i class="fas fa-trash"></i>L&ouml;schen</button>
            <button id="btnTaxReport" type="button"><i class="fas fa-chart-bar"></i>&nbsp;Steuer-Report<br /></button><br />
            <button id="btnReport" type="button"><i class="fas fa-chart-line"></i>&nbsp;Rendite-Prognose<br /></button><br />
          </div>
        </div>
      </div>

      <div id="whPluginAbout">
        <a target="blank" href="https://werteherren.de/impressum/">Impressum</a>&nbsp;
        <a target="blank" href="https://werteherren.de/datenschutzerklaerung/">Datenschutz</a>&nbsp;
        <a target="blank" href="https://werteherren.de/datenschutzerklaerung/">Hilfe</a>
      </div>
    </div>


   
    

  </div>



  </div>



</body>

</html>
